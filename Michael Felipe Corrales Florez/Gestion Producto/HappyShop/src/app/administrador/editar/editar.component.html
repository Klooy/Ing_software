<div class="add">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">    
               
                    <form [formGroup]="productForm">
                            <div>
                                <label >Seleccione Producto </label>
                                <select class="form-control" type= "text"  formControlName="idProducto"> 
                                    <option value="" (click)="quitarValores()">Seleccione</option>
                                    <option *ngFor="let articulo of idarticulo" value="{{articulo.idArticulo}}" (click)="mostrarDatosProducto(articulo.idArticulo)">{{articulo.nombreArticulo}}</option>
                                   
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label>Nombre del Producto</label>
                              <input class="form-control" type="text" value="{{producto.nombreArticulo}}" cols="30" rows="10" formControlName="nombreArticulo">
                            </div>
                        
                            <div class="col-md-12">
                                <label>Descripción</label>
                                <textarea class="form-control" type="text" value="{{producto.descripcion}}" cols="30" rows="10" formControlName="descripcion"></textarea>
                            </div>
                            <div class="col-md-12">
                                <label>Precio</label>
                                <input class="form-control" type="number" value="{{producto.precio}}" formControlName="precio" >
                                
                            </div>
                            <div class="col-md-12" > 
                                <label>Existencia: {{producto.existencias}}</label>
                                <select class="form-control" type= "text" formControlName="existencias">
                                    <option value="">Seleccione</option>
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <div class="col-md-12" > 
                                <label>Categoria: {{categoria.nombre}}</label>
                                <select class="form-control" type= "text" formControlName="categorias">
                                    <option value="">Seleccione</option>
                                    <option *ngFor="let categoria of idcategoria" value="{{categoria.idCategoria}}">{{categoria.nombre}}</option>
                                   
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label>Url de la imagen</label>
                                <input class="form-control" type="text" value="{{producto.imagen}}" formControlName="imagen" >
                            </div>
                         
                            <div>
                                <button class="btn" (click)="validar()" [disabled]="productForm.invalid">Guardar</button>
                            </div>
                            <br>
                            <div>
                                <button class="btn"  [disabled]="productForm.invalid" (click)="validarBorrar()">Eliminar</button>
                            </div>
                                
                     
                        
                    </form>
                
            </div>
            
        </div>
    </div>
</div>
