<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-6">
                <div class="login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="enLogin(loginForm.value)">
                        <div class="row">                        
                                <div class="col-md-6">
                                    <label>E-mail</label>
                                    <input class="form-control" type="text" placeholder="E-mail" formControlName="email">
                                </div>
                                <div class="col-md-6">
                                    <label>Contraseña</label>
                                    <input class="form-control" type="password" placeholder="Contraseña" formControlName="contrasena">
                                </div>
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="newaccount">
                                        <label class="custom-control-label" for="newaccount">Mantener iniciado</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn" type="submit" >Ingresar</button>
                                    
                                </div>                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
