
    <div class="row">
        <div class="col-md-12">
            <div class="product-view-top">
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-search">
                            <input type="email" value="Buscar">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-short">
                            <div class="dropdown">
                                <div class="dropdown-toggle" data-toggle="dropdown">Product short by</div>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="#" class="dropdown-item">Newest</a>
                                    <a href="#" class="dropdown-item">Popular</a>
                                    <a href="#" class="dropdown-item">Most sale</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-price-range">
                            <div class="dropdown">
                                <div class="dropdown-toggle" data-toggle="dropdown">Product price range</div>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="#" class="dropdown-item">$0 to $50</a>
                                    <a href="#" class="dropdown-item">$51 to $100</a>
                                    <a href="#" class="dropdown-item">$101 to $150</a>
                                    <a href="#" class="dropdown-item">$151 to $200</a>
                                    <a href="#" class="dropdown-item">$201 to $250</a>
                                    <a href="#" class="dropdown-item">$251 to $300</a>
                                    <a href="#" class="dropdown-item">$301 to $350</a>
                                    <a href="#" class="dropdown-item">$351 to $400</a>
                                    <a href="#" class="dropdown-item">$401 to $450</a>
                                    <a href="#" class="dropdown-item">$451 to $500</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4" *ngFor="let articulos of articulo">
            <div class="product-item">
                <div class="product-title">
                    <a (click)="detalles(articulos.idArticulo)">{{articulos.nombreArticulo}}</a>
                    <div class="ratting">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <div class="product-image">
                    <a href="#">
                        <img [src]="articulos.imagen" alt="Product Image">
                    </a>
                    <div class="product-action">
                        <a href="#"><i class="fa fa-cart-plus"></i></a>
                        <a href="#"><i class="fa fa-heart"></i></a>
                        <a href="#"><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <div class="product-price">
                    <h3 class="h6"><span>$</span>{{articulos.precio}}</h3>
                    <button class="btn" href="" (click)="validar(articulos.idArticulo)"><i class="fa fa-shopping-cart"></i>Comprar</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Pagination Start -->
    <div class="col-md-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Pagination Start -->
